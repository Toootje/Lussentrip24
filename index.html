<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
</head>
<body>
    <div id="feedback"></div>
    <script>
        // Simuleer het ontvangen van feedback van Zapier
        const feedback = "correct"; // Dit zou dynamisch moeten zijn op basis van de ontvangen feedback

        if (feedback === "correct") {
            document.getElementById('feedback').innerHTML = '<img src="https://i.ibb.co/B3CgScD/Mhf.jpg" alt="Correct antwoord">';
        } else {
            document.getElementById('feedback').innerHTML = '<img src="https://i.giphy.com/FCiml1AqJdqLjrSKI3.webp" alt="Fout antwoord">';
        }
    </script>
</body>
</html>
