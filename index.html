<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antwoorden</title>
    <style>
        body {
            background-image: url('https://plus.unsplash.com/premium_photo-1663047540698-12e93c082dda?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); /* Vervang deze URL door een werkende URL van een ruimte-achtergrond */
            background-size: cover;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .answer {
            font-size: 3em;
            margin: 20px;
        }
        .astronaut {
            position: absolute;
            width: 100px;
            animation: float 5s infinite;
        }
        @keyframes float {
            0% { transform: translate(0, 0); }
            50% { transform: translate(100vw, 100vh); }
            100% { transform: translate(0, 0); }
        }
    </style>
</head>
<body>
    <div class="answer">Antwoord 1</div>
    <div class="answer">Antwoord 2</div>
    <div class="answer">Antwoord 3</div>
    <img src="https://i.ibb.co/B3CgScD/Mhf.jpg" alt="Astronaut" class="astronaut">
</body>
</html>
